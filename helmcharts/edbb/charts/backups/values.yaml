  enabled: true
  host: postgresql
  postgresqlUsername: postgres
  postgresqlPassword: postgres

postgresimage:
  repository: "sunbirded.azurecr.io/postgresbackup"
  pullPolicy: IfNotPresent
  imagePullSecrets: ""
  tag: "1.0.0"

