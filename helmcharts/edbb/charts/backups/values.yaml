
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "backup"

kubectlExecArgs:
  - "exec"
  - "cassandra-0"
  - "-n" 
  - "sunbird"
  - "--"
  - "python3" 
  - "/bitnami/cassandra/cassandra_backup.py" 
  - "-t"
  - "/tmp"
  - "--connectionstring"    
podAnnotations: {}
podLabels: {}
connectionstring: ""
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
resources: {}
# Additional volumes on the output Deployment definition.
volumes: []
# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true
nodeSelector: {}
tolerations: []
affinity: {}
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}

#redis
redisimage:
  repository: "sunbirded.azurecr.io/redisbackup"
  pullPolicy: IfNotPresent
  imagePullSecrets: ""
  tag: "1.0.0"

#neo4j
neo4jimage:
  repository: "sunbirded.azurecr.io/redisbackup"
  pullPolicy: IfNotPresent
  imagePullSecrets: ""
  tag: "1.0.0"

#elasricsearch
elasticsearchbackupimage:
  repository: "sunbirded.azurecr.io/elasticsearchbackupimage"
  pullPolicy: IfNotPresent
  imagePullSecrets: ""
  tag: "1.0.1"


restartPolicy: "OnFailure"
REDIS_MASTER_POD: "redis-master-0"
azure_backups_container_name: "backups"


#postgres
